name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Build and publish
      run: |
        dotnet restore
        dotnet publish -c Release -o ./publish

    - name: Build Docker image
      run: docker build -t hello-webapi:latest .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      run: |
        docker tag hello-webapi:latest ${{ secrets.DOCKER_USERNAME }}/hello-webapi:latest
        docker tag hello-webapi:latest ${{ secrets.DOCKER_USERNAME }}/hello-webapi:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/hello-webapi:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/hello-webapi:${{ github.sha }}

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal